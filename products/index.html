<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Shillette</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link id="favicon" rel="icon" type="image/png" href="/assets/images/icon.png">
</head>
<body class="min-h-screen flex flex-col">
    <div id="products-page-content" class="flex-grow container mx-auto px-6 py-10">
        <div class="flex justify-start mb-8">
            <a href="/" class="text-orange-400 hover:text-orange-300 flex items-center space-x-2 transition duration-200">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                <span>Back to Home</span>
            </a>
        </div>
        <h2 class="text-3xl md:text-4xl font-bold text-white text-center mb-12">Our Products</h2>

        <div class="mb-8 space-y-4"> 
            <div class="relative w-full"> 
                <input type="text" id="product-search-input" placeholder="Search products..." class="w-full bg-slate-700 border border-slate-600 rounded-md py-2 pl-10 pr-3 text-white focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent placeholder-gray-400">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
                    </svg>
                </div>
            </div>

            <div class="flex flex-col sm:flex-row gap-4"> 
                <button id="product-sort-button" type="button" class="w-full sm:w-auto bg-slate-700 border border-slate-600 rounded-md py-2 px-4 text-white focus:outline-none focus:ring-2 focus:ring-orange-500 hover:bg-slate-600 transition duration-150 whitespace-nowrap">
                    Sort: Default 
                </button>

                <div class="w-full sm:w-auto relative"> 
                    <select id="product-tag-filter" class="w-full sm:w-auto bg-slate-700 border border-slate-600 rounded-md py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent appearance-none pr-8">
                        <option value="all" selected>Filter by Tag (All)</option>
                        <option value="SOFTWARE">Software</option>
                        <option value="ALL IN ONE">All In One</option>
                        <option value="FIRMWARE">Firmware</option>
                    </select>
                    <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                        <svg class="w-4 h-4 fill-current text-gray-400" viewBox="0 0 20 20">
                            <path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" fill-rule="evenodd"></path>
                        </svg>
                    </div>
                </div>
            </div> 
        </div> 
        <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-7xl mx-auto">
            <p id="product-loading-status" class="text-center text-gray-400 md:col-span-2 lg:col-span-3">Loading products...</p>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
